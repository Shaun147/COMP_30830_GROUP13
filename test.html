<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - My Flask App</title>
    <link href="test.css" rel="stylesheet" type="text/css">
<!--    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>-->


  </head>

  <body>
    <header class="header" id="heading-banner">
      <h1>Dublin Bikes</h1>
    </header>

    <div class="container">
      <div class="left-column">
        <h1>Dublin Bike Station Map</h1>
          <div id="map"></div>

          <h2 id="weather-heading">Current Weather in Dublin</h2>
          <div id="weather-container">
              <img id="weather-icon" src="https://www.met.ie/images/icons/weather-symbols/cloudy.png" alt="Weather icon">
              <div id="weather-info">
                  <p id="temperature">12Â°C</p>
                  <p id="weather-description">sdfsdafsdaf</p>
                  <p id="time-detail">fghfghfdh</p>
              </div>
          </div>
      </div>

      <div class="right-column">
        <div id="bike-station-select">
            <label for="station-select">Select a bike station:</label>
            <select id="station-select" onchange="display_station_info(this.value)"></select>
        </div>

        <h2>Bike Station Availability</h2>
            <table id="station-table"></table>
      </div>
    </div>

    <script>
        display_weather();
        station_dropdown();
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcfizGN4iUUhAxTviaQD7p_QYLkQE7cCs&c
    allback=initMap&libraries=&v=weekly"async></script>




  </body>
</html>
