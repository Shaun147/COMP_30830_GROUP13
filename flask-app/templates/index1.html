<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - My Flask App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


  </head>

  <body>
    <header class="header" id="heading-banner">
      <h1>Dublin Bikes</h1>
    </header>

    <div class="container">
      <div class="col-sm-6">
        <h1>Dublin Bike Station Map</h1>
          <div id="map"></div>

          <h2 id="weather-heading">Current Weather in Dublin</h2>
          <div id="weather-container">
              <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon">
              <div id="weather-info">
                  <p id="temperature">12Â°C</p>
                  <p id="weather-description"></p>
                  <p id="time-detail"></p>
              </div>
          </div>
      </div>

      <div class="col-sm-6">
        <div id="bike-station-select">
            <label for="station-select">Select a bike station:</label>
            <select id="station-select" onchange="display_station_info(this.value)"></select>
        </div>

        <h2>Bike Station Availability</h2>
            <table id="station-table"></table>
      </div>
    </div>

    <script>
        setInterval(display_weather, 1000)
        station_dropdown();
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcfizGN4iUUhAxTviaQD7p_QYLkQE7cCs&callback=initMap&libraries=&v=weekly"
        async></script>




  </body>
</html>
